<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMS</title>
  </head>
  <body>
    <h1>Form to Apply for Sir Mudassir's TA</h1>
    <form action="post">
      <div>
        <label for="Username">Enter ur Username</label>
        <input type="text" id="Username" placeholder="Username" autofocus />
      </div>
      <br />
      <div>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender" value="Male" />
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender" value="Female" />
      </div>
      <br />
      <div>
        <label for="Gay">Gay</label>
        <input type="checkbox" id="Gay" name="Gay" value="no" />
      </div>
      <div>
        <label for="Feedback">Feedback</label>
        <textarea name="Feedback" rows="4" cols="50"></textarea>
      </div>
      <div>
        <label for="Who makes the best brownies">Who is the best brownie</label>
        <select name="Who is the best brownie">
          <option value="Khadija>">1</option>
          <option value="Layers">2</option>
          <option value="MS">3</option>
        </select>
      </div>
    </form>
  </body>
</html>
