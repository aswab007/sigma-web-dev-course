<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Personal Details</h1>
    <div>
        <label for="Name">Name: </label>
        <input type="text" id="Name" name="Name" placeholder="Enter ur name" autofocus>
    </div>
    <div>
        <label for="City"> City: </label>
        <input type="text" id="City" name="City" placeholder="Enter ur City" pattern="[A-Za-z],{3,15}" title="Enter 3-15 letters">
    </div>
    <div>
        <label for="Code">Postal Code: </label>
        <input type="text" id="Postal Code" name="Postal Code" pattern="\d{5,6}" title="The code shud be 5-6 digits long">
    </div>
    <button type="Submit">Submit</button>
    <button type="reset">Reset</button>

</body>
</html>
